     <br> <center>
        <h1>SCOIT REGISTRATION</h1> 
        <br>
        <form>
        <table cellspacing="30"> 
            <tr>
                <td>
                    <label for="name"> <p class="f">Full Name</p> </label>
                </td>
                <td>
                    <input type="text" id="fname" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname"> <p class="f">Father's Name</p> </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date"> <p class="f">Date of Birth</p> </label>
                </td>
                <td>
                    <input type="date" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"> <p class="f">Gender</p> </label>
                </td>
                <td>
                   <p class="d"> 
                    <label class="container">Male
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                    </label>
                   </p>
                </td>
                <td>
                    <p class="d"> 
                    <label class="container">Female
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                    </label>    
                </p>
                </td>     
            </tr>       
            
            <tr>
                <td>
                    <label for="email"> <p class="f">Email Id</p> </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> <p class="f">Mobile No.</p> </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> <p class="f">Select Year</p> </label>
                </td>
                <td>
                    <div class="box">
                    <select>
                        <option value="0"> <p class="d">Select Year</p> </option>
                        <option value="1"><p class="d">I Year</p></option>
                        <option value="2"><p class="d">II Year</p></option>
                        <option value="3"><p class="d">III Year</p></option>
                        <option value="4"><p class="d">IV Year</p></option>
                        </select>
                        </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> <p class="f">Roll No.</p> </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city"> <p class="f">City</p> </label>
                </td>
                <td>
                    <div class="box">
                    <select>
                        <option value="0"> <p class="d">Select City</p> </option>
                        <option value="1"><p class="d">Jhansi</p></option>
                        <option value="2"><p class="d">Kanpur</p></option>
                        <option value="3"><p class="d">Lucknow</p></option>
                        <option value="4"><p class="d">Agra</p></option>
                        <option value="3"><p class="d">Meerut</p></option>
                        <option value="4"><p class="d">Gorakhpur</p></option>
                        <option value="3"><p class="d">Orai</p></option>
                        <option value="4"><p class="d">Allahabad
                        </p></option>
                        </select>
                        </div>
                </td>
            </tr>

        </form>
